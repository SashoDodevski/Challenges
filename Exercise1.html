<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Document title -->
    <title>Exercise 1</title>
  </head>
  <body>
    <div class="m-5">
      <h1 class="h2">Exercise 1</h1>
      <h2 class="h3">Check if your number is even</h2>
      <p>Click the button to check...</p>

      <button class="btn btn-primary" onclick="checkNumber()">
        Check number
      </button>
      <p class="mt-4 h4" id="demo"></p>
    </div>

    <script>
      function checkNumber() {
        let number = prompt("Please enter your number");
        if (number % 2 == 0) {
          document.getElementById("demo").innerHTML = "Your number is even!";
          console.log("Your number is even!");
        } else {
          document.getElementById("demo").innerHTML =
            "Your number is not even!";
          console.log("Your number is not even!");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
