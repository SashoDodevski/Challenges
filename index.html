<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Document title -->
    <title>Challenge19</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 offset-1 m-5">

            <h1>Reading books</h1>
          <table class="table m-5">
            <thead>
              <tr>
                <th>Book information</th>
                <th>Book status</th>
                <th>Book progress</th>
              </tr>
              
            </thead>
            <tbody id="tableData">
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 offset-3">
          <form class="m-5" id="booksData">
            <div class="form-group row">
              <label for="title" class="col-sm-4 col-form-label">Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="title" />
              </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-4 col-form-label">Author</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="author" />
              </div>
            </div>
            <div class="form-group row">
              <label for="maxPages" class="col-sm-4 col-form-label"
                >Book pages</label
              >
              <div class="col-sm-8">
                <input type="number" class="form-control" id="maxPages" />
              </div>
            </div>
            <div class="form-group row">
              <label for="onPage" class="col-sm-4 col-form-label"
                >Pages read</label
              >
              <div class="col-sm-8">
                <input type="number" class="form-control" id="onPage" />
              </div>
            </div>
            <button type="submit" class="btn btn-info mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
