<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>

    <style>
      body {
        background-color: darkslategrey;
      }
    </style>

    <!-- Document title -->
    <title>Quiz</title>
  </head>

  <body>
    <div class="container-fluid">
      <div
        class="col-md-8 offset-md-2 vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100" id="startDiv">
          <div class="jumbotron text-center mb-0 w-100 p-4 rounded-0">
            <h1 class="display-4 h2">Welcome to Brainster Quiz!</h1>
            <p class="h6" id="mainParagraph">
              Click on the start button to begin.
            </p>
            <hr class="my-4"/>
            <a class="btn btn-success" role="button" id="startButton">Start</a>
          </div>
        </div>
        <div class="row w-100 d-none" id="gameDiv">
          <div class="jumbotron text-center mb-0 w-100 p-4 rounded-0">
            <h2 class="display-4 h2">Good luck!</h2>
            <p class="h6" id="mainParagraph">
              Click on the button to start over.
            </p>
            <hr class="my-4" />
            <a class="btn btn-warning" href="index.html" role="button" id="startOverButton">Start over</a>
          </div>
        </div>
        <div class="row w-100 d-none mb-5" id="tryAgainDiv">
          <div class="jumbotron text-center mb-0 w-100 p-4 rounded-0">
            <h1 class="display-4 h2">Lets see Your score!</h1>
            <p class="h6" id="mainParagraph">Click on the button to start again.</p>
            <hr class="my-4"/>
            <a class="btn btn-danger" role="button" id="tryAgainButton">Try again</a>
          </div>
        </div>
        <div class="row w-100" id="questionsDiv">
          <!-- here goes the questions div -->
        </div>
        <div class="row w-100 d-none" id="answeredQuestionsDiv">
          <div class="jumbotron text-center w-100 mb-0 p-4 rounded-0">
            <h2 id="answeredQuestions"></h2>
          </div>
        </div>
        <div class="row w-100 d-none" id="scoreDiv">
          <div class="jumbotron text-center w-100 mb-0 p-4 rounded-0">
            <h2 id="score"></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="main.js"></script>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
